services:
  dogecoin:
    extends:
      file: docker-compose.tmpl.yml
      service: dogecoin-base-mainnet

  dogecoin-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: dogecoin-base-testnet

  addrindexrs-dc:
    extends:
      file: docker-compose.tmpl.yml
      service: addrindexrs-dc-base-mainnet

  addrindexrs-dc-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: addrindexrs-dc-base-testnet

  dogeparty:
    extends:
      file: docker-compose.tmpl.yml
      service: dogeparty-base-mainnet
    links:
      - dogecoin
      - addrindexrs-dc

  dogeparty-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: dogeparty-base-testnet
    links:
      - dogecoin-testnet
      - addrindexrs-dc-testnet

  redis:
    extends:
      file: docker-compose.tmpl.yml
      service: redis-base

  http-addrindexrs-dc:
    extends:
      file: docker-compose.tmpl.yml
      service: http-addrindexrs-dc-base-mainnet
    links:
      - dogecoin
      - addrindexrs-dc
      
  http-addrindexrs-dc-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: http-addrindexrs-dc-base-testnet
    links:
      - dogecoin-testnet
      - addrindexrs-dc-testnet

  xdp-proxy:
    extends:
      file: docker-compose.tmpl.yml
      service: xdp-proxy-base-mainnet
    links:
      - redis
      - dogecoin
      - dogeparty

  xdp-proxy-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: xdp-proxy-base-testnet
    links:
      - redis
      - dogecoin-testnet
      - dogeparty-testnet

volumes:
  dogecoin-data:
  addrindexrs-dc-data:
  dogeparty-data:
